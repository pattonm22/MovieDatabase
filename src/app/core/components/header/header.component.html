<header class="h-[68px] z-10 bg-gray-900 sticky top-0 flex items-center justify-between px-10">
    <!-- Logo + navitems -->
    <div class="flex gap-5">
        <img width="110" src="/assets/pngwing.com.png" alt="netflix-logo">
        <ul class="flex items-center" *ngFor="let item of navList">
            <li
                class="text-neutral-200  md:font-bold  cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s] font-bold">
                {{item}}</li>
        </ul>
    </div>
    <!-- Welcome User | profile Img | Signout -->
    <div class="text-white md:font-bold flex items-center gap-4">
        <div class="flex items-center gap-2">
            <span>Welcome <strong>{{name}}</strong></span>
            <img [src]="userProfileImg" width="42" alt="user-img" class="rounded-full">
        </div>
        &nbsp; | &nbsp;
        <div>
            <a href="/">Signout</a>
        </div>

    </div>

</header>
